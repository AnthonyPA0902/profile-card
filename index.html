<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <img src="./images/bg-pattern-top.svg" class="top" alt="top-bg">
    <div class="card">
      <img class="pattern" src="./images/bg-pattern-card.svg" alt="card-bg">
      <img class="photo" src="./images/image-victor.jpg" alt="photo">
      <div class="title">
          <span class="name">Victor Crest <span>&nbsp;<span class="age">26</span><br>
          <h3>London</h3>
      </div>
      <hr>
      <div class="stats">
        <div class="stats1">
          <span class="numbers">80K</span><br>
          <span class="words">Followers</span>
        </div>
        <div class="stats2">
          <span class="numbers">803K</span><br>
          <span class="words">Likes</span>
        </div>
        <div class="stats3">
          <span class="numbers">1.4K</span><br>
          <span class="words">Photos</span>
        </div>
      </div>
    </div>
    <img src="./images/bg-pattern-bottom.svg" class="bottom" alt="bottom-bg">
  </div>
</body>
